<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:wght@100&display=swap');
        body{
            font-family: pacifico;
            font-size: 2em;
            color: black;
        }
        h1{
            font-family: Roboto Mono;
        }
    </style>
</head>
<body>
    <h1>titulo </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam laboriosam iusto eveniet quidem nobis praesentium velit sunt numquam, nemo mollitia, odit necessitatibus totam sint id ea! Repudiandae, perspiciatis maxime! Tempora?</p>
</body>
</html>
