<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>testando formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="imail">E-email</label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
            <!--estudar mais sobre regex-->
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
    </form>
</body>
</html>
