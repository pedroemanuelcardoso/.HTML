<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

       <p>
         <label for="iano">em que ano voce nasceu?</label>
         <input type="number" name="ano" id="iano" min="1900" max="2024" value="0"
         oninput="calcIdade()">
       </p>
       <p>
       <label for="idade">sua idade Ã©:</label>
       <output id="idade">0</output>
       </p>
        <p> 
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        <script>
            function calcIdade () {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
